<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">  
    <link href="css/css" rel="stylesheet">
    <title>User-data</title>
</head>
<body class="text-center">
<main class="form-data">
    <form>
        <img class="mb-2 img-fluid" src="images/dados.png" alt="" >
        <h4 class="mb-1">  Informar seus dados:</h4> 
        
        <div class="col-12 p-1 mb-1 flex-row gap-1">
         
            <button class="w-30 btn btn-sm btn-outline-secondary " type="submit">MULHER</button>         
            <button class="w-30 btn btn-sm btn-outline-secondary " type="submit">HOMEM</button>
         
        </div>
        
       
        <div class="d-flex flex-row gap-1 mb-1 align-items-center">
            <label for="input-age" class="text-muted">Idade</label>
            <input id="input-age" name="input-age" type="number" class=" form-control btn-sm" style="width: 4rem;">
        </div>
             

        <div class="mt-2 mb-1">
          <h5 class="badge bg-primary w-100">Calculo IMC</h5>
        </div>

        <div class="row">
          <div class="col d-flex flex-column align-items-center">
            <h6 class="text-muted">Altura (ex: 1.75)</h6>
            <input type="number" class="form-control btn-sm" style="width: 6rem;"> 
            <button class="mt-1 btn btn-sm  btn-primary" type="submit">Calcular</button> 
          </div>
          <div class="col d-flex flex-column align-items-center">
            <h6 class="text-muted">Peso (ex: 80)</h6> 
            <input type="number" class="form-control btn-sm" style="width: 6rem;"> 
            <button class="mt-1 btn btn-sm  btn-secondary" type="submit">Limpar</button>
          </div>
        </div>       
     
      <div class=" mt-3">
       <h6 class="badge bg-primary w-100">VEJA A INTERPRETAÇÃO DO IMC</h6>
      </div>

      <div>
        <table class="table-sm table table-primary">
          <thead>
          <tr data-imc-final="" data-imc-final="18,5">
            <th scope="col">IMC</th>
            <th scope="col">CLASSIFICAÇÃO</th>
            <th scope="col">OBES.</th>            
          </tr>
          </thead>

          <tbody id="user-data-content">
            <tr data-imc-final="0" data-imc-final="18,5">
              <th scope="row">MENOR 18,5</th>
              <td>MAGREZA</td>
              <td>0</td>
            
            </tr>
            <tr data-imc-final="18,6" data-imc-final="24,9">
              <th scope="row">ENTRE 18,5 E 24,9</th>
              <td>NORMAL</td>
              <td>0</td>
              
            </tr>
            <tr data-imc-final="25" data-imc-final="29,9">
              <th scope="row">ENTRE 25 E 29,9</th>
              <td>SOBREPESO</td>
              <td>I</td>    

            </tr>
            <tr data-imc-final="18,6" data-imc-final="24,9">
              <th scope="row">ENTRE 30 E 39,9</th>
              <td>OBESIDADE</td>
              <td>II</td>
              
            </tr>
            <tr data-imc-final="25" data-imc-final="29,9">
              <th scope="row">MAIOR QUE 40</th>
              <td>OBESIDADE GRAVE</td>
              <td>III</td>   

            </tr>
          </tbody>
        </table>           
      </div>     
    </form>   
</main>
</body>

</html>
